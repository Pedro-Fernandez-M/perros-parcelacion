<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Perros Parcelaci√≥n</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { font-family: Arial; background:#f2f2f2; text-align:center; margin:0;}
header { background:#2ecc71; color:white; padding:15px;}
input { padding:12px; width:90%; max-width:300px; margin:15px; border-radius:8px; border:none;}
.container { display:flex; flex-wrap:wrap; justify-content:center;}
.card { background:white; margin:10px; padding:10px; border-radius:12px; width:200px; box-shadow:0 2px 5px rgba(0,0,0,0.1);}
img { width:100%; border-radius:10px;}
</style>
</head>

<body>

<header>
<h2>üê∂ Perros de la Parcelaci√≥n</h2>
</header>

<input id="search" placeholder="Buscar nombre o parcela..." onkeyup="buscar()">

<div class="container" id="perros"></div>

<script>
// EDITA ESTO
const perros = [
  {
    nombre:"Luna",
    parcela:"12",
    telefono:"+56912345678",
    foto:"AQUI_VA_LINK_DRIVE"
  }
];

function render(lista){
  const cont = document.getElementById("perros");
  cont.innerHTML="";
  lista.forEach(p=>{
    cont.innerHTML += `
      <div class="card">
        <img src="${p.foto}">
        <h3>${p.nombre}</h3>
        <p>Parcela ${p.parcela}</p>
        <p><a href="tel:${p.telefono}">${p.telefono}</a></p>
      </div>
    `;
  });
}

function buscar(){
  const t = document.getElementById("search").value.toLowerCase();
  const f = perros.filter(p =>
    p.nombre.toLowerCase().includes(t) ||
    p.parcela.includes(t)
  );
  render(f);
}

render(perros);
</script>

</body>
</html>
